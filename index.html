<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-text position="-1 2 -3" rotation="0 0 0" color=red value="Use WASD or Arrow keys to move"></a-text>
      <a-ring position="-5 0 -3" radius="0.5" height="1.5" color=magenta></a-ring>
      <a-box position="-3 0 -3" rotation="60 90 0" color=blue></a-box>
      <a-box position="-1 0 -3" rotation="90 90 0" color=teal></a-box>
      <a-cylinder position="1 0 -3" radius="0.5" height="1.5" color=silver></a-cylinder>
      <a-cone position="3 0 -3" radius="1.25" color="#EF2D5E"></a-cone>
      <a-octahedron position="5 0 -3" radius="0.5" height="0.5" color="#FFC65D"></a-octahedron>
      <a-sphere position="7 0 -3" radius="1" color=cyan></a-sphere>
      <a-plane position="1.5 -1.5 -3" rotation="-90 0 0" width="15" height="4" color=black></a-plane>
      <a-sky color="yellow"></a-sky>
    </a-scene>
  </body>
</html>
